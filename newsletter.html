<!DOCTYPE html>
<html lang='en' dir="ltr">
    <head>
        <title>Gamma Nu Eta | Newsletter</title>
        <meta charset='UTF-8'> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/newsletter.css" type="text/css" rel="stylesheet"/>
        <link href="css/nav_bar_transi.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- navigation bar, pull from a json file -->
            <div class="parallax__layer hero-text" id="nav_bar"></div>
            <div id="newsletter">
                <div id="inside-newsletter">
                    <h1>Newsletter</h1>
                    <h3>
                        The newsletter is a once a year mailing that GNH sends to alumni updating them about the goings on in ITWS and RPI at large.
                    </h3>
                    <p>Join our maillist to get the latest update!</p>
                    <!-- a form for the user to join maillist -->
                    <form action="#" method="post">
                        <input id="email" type="text" name="email" value="Enter your email" onfocus="clearmsg();" onblur="msgback();"/>
                        <br>
                        <input id="join" type="submit" value="Join">
                    </form> 
                </div>
            </div>
        </div>
        
    </body>
</html>
