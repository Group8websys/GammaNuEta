<!DOCTYPE html>
<html lang='en' dir="ltr">
    <head>
        <title>Gamma Nu Eta | Activities</title>
        <meta charset='UTF-8'> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="newsletter">
            <div id="inside-newsletter">
                <h1>Newsletter</h1>
                <h3>
                    The newsletter is a once a year mailing that GNH sends to alumni updating them about the goings on in ITWS and RPI at large.
                </h3>
                <p>Join our maillist to get the latest update!</p>
                <form action="#" method="post">
                    <input id="email" type="text" name="email" value="Enter your email" onfocus="clearmsg();" onblur="msgback();"/>
                    <br>
                    <input id="join" type="submit" value="Join">
                </form> 
            </div>
            
        </div>
        
    </body>
</html>
